<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Escape: Maze & Mind</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            font-family: "Pixelify Sans", sans-serif;
        }

        .start-screen {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: url("https://m.media-amazon.com/images/I/61L5DhcQQ5L.jpg") no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .start-screen::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.45);
        }

        .top-nav {
            position: absolute;
            top: 0;
            width: 100%;
            height: 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px;
            background: rgba(0, 0, 0, 0.5);
            z-index: 3;
        }

        .nav-left {
            font-size: 22px;
            color: white;
            font-weight: bold;
        }

        .nav-right a {
            color: white;
            margin-left: 25px;
            text-decoration: none;
            font-size: 20px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .nav-right a:hover {
            color: #00ffff;
        }

        .content {
            position: relative;
            text-align: center;
            color: white;
            z-index: 2;
        }

        .title {
            font-size: 75px;
            margin: 0;
            letter-spacing: 5px;
            text-shadow: 4px 4px 0 black, 0 0 15px #00ffff;
        }

        .subtitle {
            font-size: 22px;
            margin: 20px 0 40px;
            letter-spacing: 2px;
            text-shadow: 2px 2px 0 black;
        }

        .start-button {
            font-size: 28px;
            padding: 20px 80px;
            background: #00f281;
            color: black;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .start-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 50px #00ffff;
        }
    </style>
</head>

<body>
    <div class="start-screen">

        <div class="top-nav">
            <div class="nav-left">School Escape: Maze & Mind</div>
            <div class="nav-right">
                <a href="about.html" id="aboutLink">About</a>
            </div>
        </div>

        <div class="content">
            <h1 class="title">SCHOOL ESCAPE: MAZE & MIND</h1>
            <p class="subtitle">Survive the Maze. Conquer the Mind. Survive!</p>
            <button id="startBtn" class="start-button">â–¶ START GAME</button>
        </div>
</body>

</html>
